    <meta charset="UTF-8">

<h3>Xếp hạng học lực</h3>
</body>
</html>
<script>
    let a=parseFloat(prompt("Nhập điểm kiểm tra thường xuyên"));
    let b=parseFloat(prompt("Nhập điểm kiểm tra giữa kỳ"));
    let c=parseFloat(prompt("Nhập điểm kiểm tra cuối kỳ"));
    let d=(a+2*b+3*c)/(a+5);
    if (a<0 && b<0 && c<0) {
        alert("Nhập lại");
    }else if (d<=10 && d>=8) {
        alert("Học lực giỏi");
    } else if (d>=7.0) {
        alert("Học lực khá");
    } else if (d>=5) {
        alert("Học lực trung bình");
    } else if (d>=3) {
        alert("Học lực yếu");
    } else if (d>0) {
        alert("Học lực kém");
    }
</script>
