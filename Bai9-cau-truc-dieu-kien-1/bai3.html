<script>
    let a=prompt("Nhập số bất kì để kiểm tra lớn hơn hay nhỏ hơn 0");
    let b=parseFloat(a);
    if (b>0) {
        alert(a +" lớn hơn 0")
    } else if (b===0) {
        alert(a+ " là 0")
    } else {
        alert(a+" nhỏ hơn 0")
    }
</script>
