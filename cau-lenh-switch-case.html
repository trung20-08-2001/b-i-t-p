<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính ngày</h1>
<input type="text" id="thang" placeholder="Nhập tên tháng"><br>
<input type="button" id="tinh" value="Tính số ngày" onclick="tinh()">
<p id="hienthi"></p>

</body>
</html>
<script>
  function tinh() {
      let a = parseFloat(document.getElementById("thang").value);
      switch (a) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
              document.getElementById("hienthi").innerHTML="Tháng có 31 ngày"
              break;
          case 4:
          case 6:
          case 9:
          case 11:
              document.getElementById("hienthi").innerHTML="Tháng có 30 ngày"
              break;
          case 2:
              document.getElementById("hienthi").innerHTML="Tháng 2 có 28 hoặc 29 ngày";
              break;
          default:
              document.getElementById("hienthi").innerHTML="Vui lòng nhập lại";
      }
  }
</script>
