<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center">
<strong style="color: red">Nhập chiều rộng</strong><br>
<input id="width" type="text" name="width" style="background-color: lightgrey"><br>
<strong style="color: blue">Nhập chiều dài</strong><br>
<input id="height" type="text" name="height" style="background-color:lightgrey"><br>
<button type="button" onclick="answer()" style="color: #1e7e34">Kết quả</button><br>
Diện tích hình chữ nhật là:
<output type="text" id="c"></output>

<script>
    function answer(){
    let a=document.getElementById("width").value;
    let b=document.getElementById("height").value;
    let c=a*b;
    document.getElementById("c").innerHTML= c;}
</script>

</body>
</html>
