<script>
    //dãy fibonacci là dãy bắt đầu từ 0 và 1
    //các sô sau đó là tổng của hai số đằng trước
    let i=0;
    let j=1;
    let dem=2;
    for (;dem<=40;) {
        document.write (i+"<br>"+j+"<br>");
        dem+=2;
        i=i+j;
        j=i+j;
    }
</script>
