<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {position: absolute;left:50px;top:10px}
        input {background-color: bisque}
        button {background-color: lawngreen}
        select {background-color: #6610f2}
    </style>
</head>
<body>
<form>
<h3>Chuyển đổi nhiệt độ</h3>
<input id="input" placeholder="Nhập nhiệt độ cần đổi">
<select id="befor">
    <option value="C1">Độ C</option>
    <option value="F1">Độ F</option>
</select><br><br><br>
<input placeholder="Kết quả" id="ketqua">
<select id="after">
    <option value="C2">Độ C</option>
    <option value="F2">Độ F</option>
</select><br><br>
<button type="button" onclick="doi()">Đổi</button>
<button type="reset" id="delete">Xóa</button>
    </form>
</body>
</html>
<script>
    function doi() {
        let a = parseFloat(document.getElementById("input").value);
        let c = document.getElementById("befor").value;
        let f = document.getElementById("after").value;
        let ketqua=document.getElementById("ketqua");
        if (c==="C1" && f==="F2") {
            ketqua.value=(a*9/5)+32;
        } else if (c==="F1" && f==="C2") {
            ketqua.value=(5*a+32*5)/9;
        } else {
            ketqua.value =a;
        }
    }
</script>
