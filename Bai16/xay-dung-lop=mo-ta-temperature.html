<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xây dựng lớp mô tả Temperature</h1>
Độ C:<input placeholder="Nhập nhiệt độ cần đổi" id="doC">
<button onclick="doi()">Kết quả</button>
<p>Độ K: <span id="dok"></span></p>
<p>Độ F: <span id="dof"></span></p>
</body>
</html>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }
        doiF() {
             return  this.doC * 9 / 5 + 32;
        }
        doiK() {
            return  this.doC + 273.15;
        }
    }
    function doi() {
        let doC = parseFloat(document.getElementById("doC").value);
        let doi=new Temperature(doC);
        if (doC < -273) {
            document.getElementById("dok").innerHTML = "Nhập nhiệt độ lớn hơn -273";
            document.getElementById("dof").innerHTML = "Nhập nhiệt độ lớn hơn -273";
        } else {
            document.getElementById("dof").innerHTML = doi.doiF()
            document.getElementById("dok").innerHTML = doi.doiK();
        }
    }
</script>
