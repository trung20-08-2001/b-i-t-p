<script>
  let tron=function (radius) {
      this.radius=radius;
      this.getradius=function () {
          return this.radius=radius;
      }
      this.getarea=function () {
          return Math.PI*radius*radius;
      }
  }
  let laytron=new tron(4.5);
  let bankinh=laytron.radius;
  let dientich=laytron.getarea();
  document.getElementById("display").innerHTML="R= "+bankinh+"<br>" +"S=" +dientich

</script>
