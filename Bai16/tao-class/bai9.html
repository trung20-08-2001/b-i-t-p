<script>
  //Tạo một class Book để lưu trữ thông tin về một cuốn sách như tên, tác giả, năm xuất bản, v.v.
  class Book{
      constructor(ten,tacgia,namxuatban,gia,theloai) {
          this.ten=ten;
          this.tacgia=tacgia;
          this.namxuatban=+namxuatban;
          this.gia=gia;
          this.theloai=theloai;
      }
      xuatbancachdaybaonam(namhientai) {
          return (namhientai-this.namxuatban);
      }
  }
  let book1=new Book("Tap chi lap trinh","Trung","1990","100000VND","Cong nghe")
  document.write("Ten: "+book1.ten+"<br>"+
      "Tac gia: "+book1.tacgia+"<br>"+
      "Nam xuat ban: "+book1.namxuatban+"<br>"+
      "Gia: "+book1.gia+"<br>"+
      "The loai: "+book1.theloai+"<br>"+
      "Xuat ban cach day "+book1.xuatbancachdaybaonam(2023)+" nam.")
</script>
