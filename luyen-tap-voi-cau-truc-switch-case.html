// Bài 1
<script>
    let z=prompt("Enter browser name!")
    switch (z){
        case "Edge":
            alert("You've got the Edge!");
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okay we support these browsers too");
            break;
        default:
            alert("We hope that this page looks ok!")
    }
</script>
// Bài 2
<script>
    let a=prompt("nhập số")
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert("2,3");
            break;
    }
</script>
// Bài 3:
<script>
    let b=prompt("nhập số")
    if (b>0) {
        alert("1")
    } else if(b<0){
        alert("-1")
    } else {
        alert("0")
    }
</script>

<script>
    let c=prompt("nhập số")
    switch (true) {
        case (c > 0):
            alert("1");
            break;
        case (c < 0):
            alert("-1")
            break;
        default:
            alert("0")
    }
</script>
