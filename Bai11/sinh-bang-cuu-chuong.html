<script>
  let bang="<table border='1' cellpadding='0' cellspacing='0' width='500px' height='500px'>";
  for (let i=1;i<=9;i++) {
      bang = bang + "<tr>";
      for (let j=2;j<=9;j++) {
          bang=bang+"<td>" +i+"x"+j+"="+i*j+"</td>";
      }bang=bang+"</tr>";
  }bang=bang+"</table>";
  document.write(bang)
</script>
