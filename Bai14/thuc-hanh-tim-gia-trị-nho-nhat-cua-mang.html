<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Tìm giá trị nhỏ nhất của mảng</p>
<input id="input" placeholder="Nhập mảng vào">
<button onclick="tim()">Tìm</button>
<div id="hienthi"></div>
</body>
</html>
<script>
    function tim() {
        let input=document.getElementById("input").value;
        let arr=[];
        arr=input.split(",");
        let min=arr[0]
        for (let i=0;i<arr.length;i++) {
            if (arr[i]<min) {
                min=arr[i]
            }
        }
        document.getElementById("hienthi").innerHTML="Giá trị nhỏ nhất trong mảng là: " + min;
    }

</script>
