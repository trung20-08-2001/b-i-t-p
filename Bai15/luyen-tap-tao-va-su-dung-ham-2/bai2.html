<script>
  //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn.
  // Gọi hàm vừa xây dựng được
  const pi=3.14
  function chuvi(bankinh) {
      return bankinh*2*pi
  }
  function area(bankinh) {
      return pi*bankinh*bankinh
  }
  document.write(chuvi(2)+"<br>");
  document.write(area(5));
</script>
