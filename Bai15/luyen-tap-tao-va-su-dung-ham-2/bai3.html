<script>
  //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
  // Gọi hàm vừa xây dựng được.
  function giaithua(so) {
      let ketqua=1;
      for (let i=1;i<=so;i++) {
          ketqua=ketqua*i;
      }
      return ketqua;
  }
  document.write(giaithua(3))
</script>
