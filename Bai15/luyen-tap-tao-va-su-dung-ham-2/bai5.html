<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<p id="display"></p>
</body>

<script>
  //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
  function min(so1,so2,so3)  {
      a=parseInt(so1);
      b=parseInt(so2);
      c=parseInt(so3);
      result="";
      if (a<b) {
          if (a<c) {
              result+=a+" là số nhỏ nhất.";
          } else {
              result+=c+" là số nhỏ nhất.";
          }
      }else if (b<c) {
          result+=b+" là số nhỏ nhất.";
      }else {
          result+=c+" là số nhỏ nhất."
      }
      return result;
  }
  min(1,-3,2)
  document.getElementById("display").innerHTML=result;
</script>
