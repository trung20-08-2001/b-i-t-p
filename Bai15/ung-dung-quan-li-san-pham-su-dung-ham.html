<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }

        table, tr, td {
            border: 1px solid red
        }

        td:nth-child(4) {
            width: 100px
        }

        body {
            text-align: center
        }

        input {
            width: 50%;
            height: 30px
        }

    </style>
</head>
<body>
<h1>Ứng dụng quản lý sản phẩm sử dụng hàm</h1>
<table id="ds">
</table>
</body>
</html><br><br>
<input placeholder="Nhập tên" id="name"><br><br>
<input placeholder="Link ảnh" id="img"><br><br>
<button onclick="them()">Thêm</button>
<script>
    let ds = "";
    let arr = [
        ["STT", "Tên", "Hình ảnh", "Xóa"],
        ["1", "Apple", "https://www.freeiconspng.com/uploads/apple-icon-4.png",],
        ["2", "Samsung", "https://th.bing.com/th/id/R.93f30978b06f43657edfb980e1a3459e?rik=kZp5rWBHrJWc0g&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fsamsung-hd-png-samsung-logo-1000.jpg&ehk=zhoDBloOTla6lO8irUMtSwOnZjuiSJ0cbS%2b7fqb29cc%3d&risl=&pid=ImgRaw&r=0",],
        ["3", "Oppo", "https://th.bing.com/th/id/OIP.aBv1iocZbd3g15FKkAO_6AHaFW?pid=ImgDet&rs=1",],
        ["4", "Xiaomi", "https://th.bing.com/th/id/OIP.zGpyhF0lnbEWO-RNOepS8gAAAA?pid=ImgDet&rs=1",],
        ["5", "Sony", "https://th.bing.com/th/id/R.9e40e8c94ca86982fdf8f54ea1d2c3bf?rik=25GAUmceNjSovw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fsony-png-sony-logo-png-6000.png&ehk=NKHd62X9G7USQzNwfKiQn5SPXJFhCRLsu2obcfvVJVU%3d&risl=&pid=ImgRaw&r=0",],
    ];

    function hienthi() {
        for (let i = 0; i < arr.length; i++) {
            ds += "<tr>"
            for (let j = 0; j < arr[i].length; j++) {
                if (i > 0 && j === 2) {
                    ds += "<td><img src=" + arr[i][j] + " width='150' height='150'></td>"
                } else {
                    ds += "<td>" + arr[i][j] + "</td>"

                }
            }
            if (i !== 0) {
                ds += "<td><button onclick='xoa("+i+")'>Xóa</button></td>"
            }
            ds += "</tr>"

        }
        document.getElementById("ds").innerHTML = ds;
    }

    hienthi()

    function xoa(index) {
        arr.splice(index, 1,);
        ds="";
        hienthi()
    }
    function them() {
        let name = document.getElementById("name").value;
        let img = document.getElementById("img").value;
        let arrthem=[arr.length,name,img]
        arr.push(arrthem);
        ds="";
        hienthi();
    }

</script>
