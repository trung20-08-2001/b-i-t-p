<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Hàm kiểm tra số nguyên tố</p>
<input id="input"  placeholder="Nhập số cần kiểm tra">
<button onclick="kiemtra()">Kiểm tra</button>
<div id="display"></div>
</body>
</html>
<script>
    function kiemtra() {
        let check=true
        let a=parseInt(document.getElementById("input").value);
        for (let i = 2; i < a; i++) {
            if(a%i===0) {
                check=false;
                break;
            }
        }
        if (check) {
            document.getElementById("display").innerHTML=a+" là số nguyên tố";
        } else {
            document.getElementById("display").innerHTML=a+" không là số nguyên tố";

        }
    }
</script>
