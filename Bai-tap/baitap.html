<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Xây dựng chương trình có một ô Input, một button
. Khi click vào button thì in các số từ 1 tới giá trị của ô input-->
<h3>Bài 1</h3>
<input placeholder="Nhập sô ngẫu nhiên" id="sobai1"><br>
<input type="button" onclick="inrabai1()" id="bai1" value="Kết quả">
<div id="ketqua"></div>
<!--Viết chương trình có một ô input, một button.
 Khi click vào button thì in ra xem số nhập vào có phải là số nguyên tố không-->
<h3>Bài 2</h3>
<input placeholder="Nhập sô ngẫu nhiên" id="sobai2"><br>
<input type="button" onclick="inrabai2()" id="bai2" value="Kết quả">
</body>
</html>
<script>
    //hàm bài 1
    function inrabai1() {
        let sobai1 = parseFloat(document.getElementById("sobai1").value);
        if (sobai1>0) {
            for (let i = 1; i <= sobai1; i++) {
                document.getElementById("ketqua").innerHTML += "Số: " + i + "<br>";
            }
        }
        if (sobai1<=1) {
            for (let i=1;i>=sobai1;i--) {
                document.getElementById("ketqua").innerHTML += "Số: " + i + "<br>";
            }
        }

    }

    // hàm bài 2
    function inrabai2() {
        let sobai2 = parseFloat(document.getElementById("sobai2").value);
        let i;
        let kiemtra=true;
        for (i=2;i<sobai2;i++) {
            if (sobai2%i===0) {
                kiemtra=false;
                break;
            }
        }
        if (kiemtra===true) {
            document.write(sobai2+" là số nguyên tố");
        }else {
            document.write(sobai2+" không là số nguyên tố")
        }
    }
</script>
