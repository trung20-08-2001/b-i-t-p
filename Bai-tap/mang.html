<script>
    //Tìm số nhỏ nhất trong mảng và hiển thị ra số đó và vị trí
    function timmin() {
        let arr = [10, -40, -95, 63, -4, 4, 67, 43];
        let i;
        let vitri;
        let min = arr[0]
        for (i = 0; i < arr.length; i++) {

                vitri = i + 1;

<script>
    //Tìm số lớn thứ n trong mảng
    function tim() {
        let temp;
        let arr = [];
        let input = document.getElementById("input").value;
        let socantim=document.getElementById("socantim").value;
        arr = input.split(",");
        let arr2=[];          //kiểm tra khác nhau thì cho vào mảng mới
        let a=0;
        let b=0;
        for (let i=0;i<arr.length;i++) {
            let check=false;
            for (let j=i+1;j<arr.length;j++) {
                if (arr[i] === arr[j]) {
                    check=true;
                    break;
                }
            }
            if (!check) {
                arr2[a]=arr[i];
                a++;
            }
        }
        let arr3=[];                       //ép mảng hai về số nguyên đưa vào mảng 3
        for (let i=0;i<arr2.length;i++) {
            arr3[b]=parseInt(arr2[i]);
            b++;
        }
        for (let i = 1; i<= arr3.length - 1; i++) {    //sắp sếp mảng 3 giảm dần nổi bọt
            for (let j = 0; j < arr3.length-i; j++) {
                if (arr3[j] < arr3[j + 1]) {
                    temp = arr3[j];
                    arr3[j] = arr3[j + 1];
                    arr3[j + 1] = temp;
                }
            }
        }
        if (socantim>arr3.length) {
            document.getElementById("display").innerHTML="Bạn chỉ nhập cho tôi " +arr3.length+" " +
                "giá trị không thể tìm ra số lớn thứ "+socantim+" được."
        } else {
            document.getElementById("display").innerHTML="Số lớn thứ "+socantim+" trong mảng là "+ arr3[socantim-1];
        }
    }
</script>
