<script>
  //Viết chương trình tính tổng va tích từ 1 đến n (n là sô nhập từ bàn phím)
  let a=prompt("Nhập vào số bất kì");
  let tong=0;
  let tich=1;
  for (let i=1;i<=a;i++) {
      tong += i;
      tich = tich * i;
  }
      document.write(tong+"<br>");
      document.write(tich);

</script>
