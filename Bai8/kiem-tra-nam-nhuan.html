<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra năm nhuận.</h1>
<input placeholder="Nhập năm" id="year" type="text">
<button type="button" onclick="kieemtra()">Kiểm tra</button>
</body>
</html>
<script>
    function kieemtra() {
        let b = document.getElementById("year").value;
        if (b % 4 == 0) {
            if (b % 100 == 0) {
                if (b % 400 == 0) {
                    alert(b+" Là năm nhuận")
                } else alert(b+" Không là năm nhuân")
            } else alert(b+" Là năm nhuận")
        } else alert(b+" Không là năm nhuận")
    }
</script>
