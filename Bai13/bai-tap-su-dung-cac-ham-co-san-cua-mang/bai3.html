<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập vào chuỗi các kí tự viết thường tôi sẽ viết hoa và ngược lại</p>
<input id="input" placeholder="Nhập tại đây">
<button onclick="daonguoc()">Kết quả</button>
<div id="hienthi"></div>
</body>
</html>
<script>
    //Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường
    // trong chuỗi vừa nhập sang thành dạng chữ hoa.
    // Ví dụ: nếu bạn nhập vào chuỗi 'The Quick BrownFox'
    // kết quả của chương trình là 'tHE qUICK bROWN fOX'.
    let mang = []
    let ketqua = "";
    let i;

    function daonguoc() {
        let input = document.getElementById("input").value;
        mang = input.toString().split("");
        for (i = 0; i < mang.length; i++) {
            if (mang[i]===mang[i].toUpperCase()) {
                ketqua+=mang[i].toLowerCase();
            } else {
                ketqua+=mang[i].toUpperCase();
            }

        }


        document.getElementById("hienthi").innerHTML = ketqua
    }

</script>
