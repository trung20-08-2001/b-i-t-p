<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Kiểm tra và thay thế (-) bằng (_)</p>
<input placeholder="Nhập chuỗi vào để kiểm tra" id="input"><br><br>
<button onclick="ketqua()">Kết quả</button>
<div id="display"></div>
</body>
</html>
<script>
  //Bài 6: Viết chương trình nhập vào một mảng ký tự,
  // tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
  function ketqua() {
      let input=document.getElementById("input").value;
      let arr=[];
      arr=input.toString().split("");
      for (let i=0;i<arr.length;i++) {
          if (arr[i]==="-") {
              arr.splice(i,1,"_")
          }
      }
      document.getElementById("display").innerHTML="Chuỗi mới sẽ là: "+ arr.join("");
  }
</script>
