<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập vào các số để tạo mảng sau khi nhấn một số thì click vào ADD</p>
<p>Tôi sẽ hiển thị ra các số lớn nhất trong mảng và vị trí cho bạn</p>
<input id="input">
<input type="button" value="ADD" onclick="add()">
<input type="button" value="Tính" onclick="tinh()"><br><br>
<div id="ketqua"></div>
</body>
</html>
<script>
    //Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let arr = [];
    let dem = 0;
    let i;
    let vitri;

    function add() {
        let a = document.getElementById("input");
        let input = parseInt(a.value);
        arr.push(input);
        a.value="";
        if (arr.length >= 10) {
            alert("Bạn đã nhập đủ số lượng yêu cầu hãy click vào Tính để chúng tôi thực hiện chương trình");
        }
    }

    function tinh() {
        let max = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                vitri = i + 1;
            }
        }
        document.getElementById("ketqua").innerHTML = "Số lớn nhất là: " + max + "<br>" + "Nó nằm ở vị trí thứ:" + vitri;
    }




</script>
