<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
<table>
    <tr>
        <td colspan="2"><input type="text" id="so1" style="width: 175px"></td>
        <td colspan="2"><input type="text" id="so2" style="width: 175px"></td>
    </tr>
    <tr>
        <td><button type="button" onclick="cong()">Addition(+)</button> </td>
        <td><button type="button" onclick="tru()">Subtraction(-)</button> </td>
        <td><button type="button" onclick="nhan()">Multiplication(*)</button> </td>
        <td><button type="button" onclick="chia()">Division(/)</button> </td>
    </tr>
</table>
Kết quả:
<input type="text" id="kq">
</body>
</html>
<script>
        function cong() {
            let a=parseInt(document.getElementById("so1").value)
            let b=parseInt(document.getElementById("so2").value)
            let c = a + b;
            document.getElementById("kq").value=c;
        }
        function tru() {
            let a=parseInt(document.getElementById("so1").value)
            let b=parseInt(document.getElementById("so2").value)
            let d = a - b;
            document.getElementById("kq").value=d;
        }
        function nhan() {
            let a=parseInt(document.getElementById("so1").value)
            let b=parseInt(document.getElementById("so2").value)
            let e = a*b;
            document.getElementById("kq").value=e;
        }
        function chia() {
            let a=parseInt(document.getElementById("so1").value)
            let b=parseInt(document.getElementById("so2").value)
            let f = a/b;
            document.getElementById("kq").value=f;
        }

</script>
