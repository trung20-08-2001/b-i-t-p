<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tính diện tích tam giác vuông</h3>
<form>
    <input id="canh1" placeholder="Nhập cạnh vuông thứ nhất">
    <br><br>
    <input placeholder="Nhập cạnh vuông thứ hai" id="canh2">
    <br><br>
    <input placeholder="Diện tích" id="dt">
    <br><br>
    <button type="button" onclick="tinh()">Tính</button>
    <button type="reset">Xóa</button>
</form>

</body>
</html>
<script>
    function tinh() {
        let a = parseFloat(document.getElementById("canh1").value);
        let b = parseFloat(document.getElementById("canh2").value);
        let ketqua=document.getElementById("dt");
            ketqua.value=(a*b)/2;
    }
</script>
