<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Giải phương trinh Ax+B=0</h3>
<form>
    <input id="a" placeholder="Nhập A">
    <br><br>
    <input placeholder="Nhập B" id="b">
    <br><br>
    <input placeholder="X=" id="x">
    <br><br>
    <button type="button" onclick="tinh()">Tìm x</button>
    <button type="reset">Xóa</button>
</form>
</body>
</html>
<script>
    function tinh() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let x = document.getElementById("x");
        if (a === 0) {
            if (b === 0) {
                x.value = "Vô sô nghiêm";
            } else {
                x.value = "Vô nghiệm";
            }
        }else if (b === 0) {
            x.value = 0;
        } else {
            x.value = -b / a;
        }
    }
</script>
